name: ðŸ§ª Test Suite

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      # Update to use the public Supabase testing image
      postgres:
        image: supabase/postgres:15.1.0.117
        ports:
          - 54321:5432
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci
          npm install -D ts-node@10.9.2
        
      - name: ðŸ§ª Verify Jest installation
        run: npx jest --version
        
      - name: ðŸ§ª Run tests
        run: |
          npx jest --selectProjects critical --config jest.config.ts
        env:
          NODE_ENV: test          TEST_SUPABASE_URL: http://localhost:54321
          TEST_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:54321/postgres
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
